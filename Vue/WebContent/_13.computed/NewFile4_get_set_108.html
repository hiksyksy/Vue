<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>select</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!--
1. 산출 속성이란 처리를 포함하고 있는 데이터 입니다.
2. Mustache와 디렉티브의 값에 자바스크립트를 사용할 수 있기는 하지만 자바스크립트 식을 넣어 버리면 템플릿의 가독성이
     크게 떨어질 수 있습니다. 이때 산출 속성을 사용하면 코드의 가독성을 크게 향상할 수 있습니다.
3. 산출 속성 사용 방법
     산출 속성은 임의의 데이터를 리턴하는 함수를 computed옵션에 정의합니다.
4. 산출 속성은 기본적으로 원래 데이터에 영향을 주지 않습니다.
      따라서 산출 속성에 값을 대입하면 오류가 발생합니다.   
5. 산출 속성 halfWidth에 get와 set을 구현하면 width와 halfWidht가 양방향 흐름을 가지게 되어 항상 동기화됩니다.      
   <input v-model.number="halfWidth">에 데이터를 입력하면 set이 실행됩니다.
   (1)set:function(val){console.log('set');
    			        this.width=val*2} 
           실행되고 여기서 val은 <input v-model.number="halfWidth">에서 입력한 값입니다.
    (2) get이 실행됩니다.
        get:function(){ console.log('get');
    			                 return this.width/2
    			       }
             이 실행됩니다.    			          			        
 -->
  <div id="app">
     <input v-model.number="width">{{width}} <br>
     <input v-model.number="halfWidth">
  </div>
  <script>
    var app=new Vue({
    	el:'#app',
    	data:{
    	 width:800
    	},
    	computed:{
    		halfWidth: {
    			get:function(){ console.log('get');
    			                 return this.width/2
    			                 },
    			set:function(val){console.log('set');
    			                 this.width=val*2
    			                 }
    		}
    	}
    })
  </script>
</body>
</html>
