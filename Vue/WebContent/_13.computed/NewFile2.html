<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>select</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!--
1. 산출 속성이란 처리를 포함하고 있는 데이터 입니다.
2. Mustache와 디렉티브의 값에 자바스크립트를 사용할 수 있기는 하지만 자바스크립트 식을 넣어 버리면 템플릿의 가독성이
     크게 떨어질 수 있습니다. 이때 산출 속성을 사용하면 코드의 가독성을 크게 향상할 수 있습니다.
3. 산출 속성 사용 방법
     산출 속성은 임의의 데이터를 리턴하는 함수를 computed옵션에 정의합니다.
   
 -->
  <div id="app">
     <p>X: {{halfPoint.x}}입니다.</p>
     <p>X: {{halfPoint.y}}입니다.</p>
  </div>
  <script>
    var app=new Vue({
    	el:'#app',
    	data:{
    	 width:800,
    	 height:600
    	},
    	computed:{
    		halfWidth: function(){
    			return this.width/2
    		},
    		halfHeight: function(){
    			return this.height/2
    		},
    		halfPoint : function(){
    			return{
    				x:this.halfWidth,
    				y:this.halfHeight
    			}
    		}
    	}
    })
  </script>
</body>
</html>
