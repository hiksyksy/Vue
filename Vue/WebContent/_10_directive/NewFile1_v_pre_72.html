<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>v-pre 이용한 출력</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!--
  v-pre 디렉티브 : 탬플릿 컴파일 생략하기
                               자식 컴포넌트를 포함한 내부의 HTML을 컴파일하지 않고 정적 콘텐츠로 다룰 때 사용합니다.
 -->
  <div id="app">
    <a v-bind:href="url" v-pre>Hello{{message}}</a>
  </div>
  <script>
  var app = new Vue({
	  el: '#app',
	  data: {
	    message: '안녕하세요 Vue!',
	    url:"list"
	  }
	})
  </script>
</body>
</html>
