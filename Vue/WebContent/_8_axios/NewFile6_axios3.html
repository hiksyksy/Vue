<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>axios</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  
  <div id="app">
  <div class="container">
    <button class="btn btn-primary" v-on:click="fetchData">get data</button>
     <p>{{items}}</p>
  
   <hr color="red">
     <table class="table" v-if="items.length>0">
        <tr><th>인덱스</th><th>이름</th><th>수</th></tr>
        <tr v-for="(item,index) in items"><td>{{index}}</td><td>{{item.name}}</td><td>{{item.su}}</td></tr>
  </table>
  
  <hr color="red">
  <p v-for="(item,index) in items">index:{{index}}
                                   name :{{item.name}} 
                                   su   : {{item.su}}</p>
  
  </div>
  
</div>

  <!--
  액시오스
뷰에서 권고하는 HTTP 통신 라이브러리는 액시오스(Axios)입니다. 
Promise 기반의 HTTP 통신 라이브러리이며 상대적으로 다른 HTTP 통신 라이브러리들에 비해 문서화가 잘되어 있고 
API가 다양합니다.

#액시오스 설치
   -->
  <script>
  new Vue({
	  el: '#app',
	  data:{
		items:[]
	  },
	  methods: {
	    fetchData: function() {
	      var arr=this.items;	
	      axios.get('/Vue/getJson')
	        .then(function(response) {
	        	 console.log(response.data)
	        	 response.data.forEach(
	        			 function(item){
	        			   arr.push({name:item.name,su:item.su});
	        	})
	        	 
	        })
	        .catch(function(error) {
	          console.log(error);
	        });
	    }
	  }
	})
  </script>
</body>
</html>
