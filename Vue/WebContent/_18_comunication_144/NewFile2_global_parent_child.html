<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>부모 컴포넌트와 자식 컴포넌트 템플릿 작성</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

 <div id="app">
    <my-component></my-component>
</div>
  <script>
  Vue.component('my-component',{
	  template:'<p><comp-child></comp-child></p>'
  })
  Vue.component('comp-child',{
	  template:'<div><img src="../image/strawberry.png"> 자식</div>',
  })
  new Vue({
	  el:"#app"
	  })
  </script>
</body>
</html>
