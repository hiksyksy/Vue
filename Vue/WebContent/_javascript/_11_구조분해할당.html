<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>https://uxgjs.tistory.com/134
:https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Template_literals</title>
</head>
<body>
 <script>
 //구조 분해 할당은 배열이나 객체로 저장되어 있는 값을 한번에 자동으로 지정된 변수에 나누어서 할당해 주는 것을 말합니다.
 //1. 배열의 구조 분해 할당  
  let a=[10,20,30,40,50];
  let [b,c,d]=a; //b=10,c=20,d=30으로 할당됨
  document.write(b+"<br>");
  document.write(c+"<br>");
  document.write(d+"<br>");
  
  //2.객체 구조 분할 할당
  let a2 = {bb:'A', cc:'B', dd:'C'}; 
  let {bb:b2, cc:c2, dd} = a2; // ==> b2='A', c2='B', dd='C' 으로 할당됨
  document.write(b2+"<br>");
  document.write(c2+"<br>");
  document.write(dd+"<br>");
 </script>
</body>
</html>
