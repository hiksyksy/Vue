<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>message 출력</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<!--  div 영역 클릭시 1씩 증가됩니다. -->
<body>
  <div id="app" v-on:click="add">
    <h1>{{state}}</h1>
  </div>
  <script>
    var state = {count:0}
    var app=new Vue({
    	el:'#app',
    	data:{
    		state: state
    	},
    	methods:{
    		add:function(){state.count++}
    	}
    })
    
  </script>
</body>
</html>
