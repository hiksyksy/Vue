<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>message 출력</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>{{message}}</h1>
  </div>
  <script>
    var app=new Vue({
    	el:'#app',
    	data:{
    		message:'Vue.js!'//이렇게 정의한 message는 변화를 감지할 수 있게 됩니다.
    	}
    })
  </script>
</body>
</html>
