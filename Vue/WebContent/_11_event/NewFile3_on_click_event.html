<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>v-for 리터럴 이용한 출력</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!--
 인라인 메서드 핸들러의 식에서는 이벤트 객체 또는 사용자 정의 이벤트 매개변수를 $event라는 변수이으로 사용할 수 없습니다.
 error ? => 아직 완성하지 못함
 
 $event : 이벤트 객체 또는 사용자 정의 이벤트 매개변수를 $event라는 변수 이름으로 사용할 수 있습니다.
 -->
  <div id="app">
     <button v-on:click="handleClick($event,'item')">클릭</button>
  </div>
  <script>
    var app=new Vue({
    	el:'#app',
    	methods:{
    		handleClick:function(event,item){
    			alert(event.target.tagName)
    		}
    	}
    })
  </script>
</body>
</html>
