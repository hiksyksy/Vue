<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>v-for 리터럴 이용한 출력</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!--
  (1) 이벤트의 처리 내용 : 이벤트 핸들러
  (2) 이벤트 핸들러를 이벤트와 연결하는 것을 핸들이라고 합니다.
           인라인 메서드 핸들링이란 디렉티브의 값에 자바스크립 식을 직접 작성하는 것입니다. 
           짦은 식 사용시에 작성하는 것이 좋습니다.
 -->
 <div id="app">
     <button v-on:click="count++">클릭</button>
     클릭한 횟수 : {{count}}
     
  </div>
  <script>
    var app=new Vue({
    	el:'#app',
    	data :{
    		count:0
    	}
    })
  </script>
</body>
</html>
