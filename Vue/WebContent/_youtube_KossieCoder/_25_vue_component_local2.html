<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
		<style>
		  
		</style>
	</head>
	<body>
		<!-- 
		컴포넌트 지역으로 등록하기       
		-->
		<div id="app">
		  
		<k-a></k-a>
		</div>
		
		<div id="app-1">
		<k-a></k-a>
		</div>
		<script>
		//1. 전역
		/* Vue.component('hello-world',{
			template: '<div>Hello world</div>'
		}) */
		
		//위에서 전역적으로 등록한 것을 지역적으로 등록하겠습니다.
		const HelloWord={
				template:'<div>Hello world</div>'
		}
		
		const K={
		    components:{
		    	'hello-world':HelloWord
		    },		
			template:`
				   <div>
					   {{name}}<br>
					   <hello-world></hello-world>
					   <button @click="changeText">Click</button>
					</div>   
				         `,
				data() {
					return{
					        name:'Vue.js'
					}
				},
				methods:{
					changeText(){
						this.name = "changetText"  //app1 인스턴스의 name 수정
					}
				}
		}
		
		
		const app = new Vue({
			el: "#app",
			components:{
				'k-a':K
			}
		})
		
		const app1 = new Vue({
			el: "#app-1",
			components:{
				'k-a':K
			}
		})
		
		
		</script>
	</body>
</html>
