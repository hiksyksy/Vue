<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
	</head>

	<body>
		<h2>Submit을 누르면 action으로 이동해야 하는데 속성이 없는 경우 현재 페이지를 새로고침합니다.
		    새로고침을 막기 위해 이벤트 수식어인 prevent를 사용합니다.
		    기존의 event.preventDefault()의 기능입니다.
		</h2>
		<div id="app">
		    <form v-on:submit.prevent="submit">
		      <input type="text">
		      <button type="submit">Submit</button>
		    </form>
		</div>
		
		<script>
		new Vue({
			el: "#app",
			data: {
				year:2021
			},
			methods:{
				plus(){
					this.year++;
				},
				minus(){
					this.year--;
				},
				submit(){
					alert(this.year);
					console.log(this.year);
				}
			}
		})
		</script>
	</body>
</html>
