<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="style.css" >
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
	</head>

	<body>
		<h2>data의 프로퍼티 name과 나이 출력</h2>
		<div id="app">
		  <button onclick="alert('Hello Vue.js')">Click Me</button>
		  <button v-on:click="alert">Click Me</button>
		</div>
		
		<script>
		new Vue({
			el: "#app",
			data: {
				
			},
			methods:{
				alert(){
					alert('hi~')
				}
			}
		})
		</script>
	</body>
</html>
