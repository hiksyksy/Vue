<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
		<style>
		  
		</style>
	</head>
	<body>
		<!-- new Vue() 에서 data와 메서드가 일치하는 경우
		     컴포넌트로 만들어 사용합니다.=> 중복된 코드 제거
         
                   여러개의 인스턴스를 이용합니다.
		-->
		<div id="app">
		   {{name}}
		   <button @click="changeText">Click</button>
		</div>
		
		<div id="app-1">
		{{name}}		
		<button @click="changeText">Click</button>
		</div>
		
		
		<script>
		const app = new Vue({
			el: "#app",
			data: {
				name:'Vue.js'
			},
			methods:{
				changeText(){
					this.name = "changetText"  //app1 인스턴스의 name 수정
				}
			}
		})
		
		const app1 = new Vue({
			el: "#app-1",
			data: {
				name:'Vue.js'
			},
			methods:{
				changeText(){
					this.name = "changetText"
				}
			}
		})
		</script>
	</body>
</html>
