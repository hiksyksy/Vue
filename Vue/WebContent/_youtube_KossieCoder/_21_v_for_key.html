<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
		<style>
		  
		</style>
	</head>
	<body>
		
		<div id="app">
		 <div>   {{people[0].name}} {{people[0].age}}  </div>
		 <div>   {{people[1].name}} {{people[1].age}}  </div>
		 <div>   {{people[2].name}} {{people[2].age}}  </div>
		 
		 <hr>
		  <div v-for="(item , index) in people" :_20_v_for.htmlkey="item.name + '-' + item.age">{{index}}. 이름 : {{item.name}}  나이 :{{item.age}}</div>
		</div>
		
		<script>
		new Vue({
			el: "#app",
			data: {
				people:[
					{name:'a', age:20},
					{name:'b', age:21},
					{name:'c', age:22},
				]
			}
		})
		</script>
	</body>
</html>
