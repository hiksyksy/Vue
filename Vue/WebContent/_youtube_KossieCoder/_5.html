<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="style.css" >
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
	</head>

	<body>
		<h2>data의 프로퍼티 name과 나이 출력</h2>
		<div id="app">
		  {{nextYear('안녕')}}
		  <input :type="type" :value="inputData">
		  <a :href="getKossieCoderLink('kossiecoder')">코디 코더 채널</a>
		</div>
		
		<script>
		new Vue({
			el: "#app",
			data: {
				person:{name:"코지 코더",age : 34},
			    inputData : 'hello',
			    type:'text',
			    link:'https://www.youtube.com/'
			},
			methods:{
				getKossieCoderLink(channel){
					return this.link + channel;
				},
				nextYear(greeting){
					return greeting + "!" + this.person.name + " 는 내년에 " + (this.person.age+1) + '살 입니다.';
				},
				otherMethod:function(){
					this.nextYear();
				}
			}
		})
		</script>
	</body>
</html>
