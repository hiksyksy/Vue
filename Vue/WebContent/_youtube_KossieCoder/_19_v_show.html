<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
		<style>
		  .red{
		  color:red
		  }
		  .green{
		    color:green
		  }
		  .font-bold{
		    font-weight:bold
		  }
		</style>
	</head>
	<body>
		<!-- 
		 v-if : 조건문
		 -->
		<div id="app">
		 
		  <div v-show="show">YES</div>
		  <button @click="toggle">toggle</button>
		</div>
		
		<script>
		new Vue({
			el: "#app",
			data: {
				show:false
			},methods:{
				toggle(){
					this.show=!this.show
				}
			}
		})
		</script>
	</body>
</html>
