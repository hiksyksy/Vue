<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>select</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!--
 선택 박스 한 개를 선택한 경우
 -->
  <div id="app">
     <select v-model="val">
       <option disabled="disabled" selected>선택해 주세요</option>
       <option value="a">A</option>
       <option value="b">B</option>
       <option value="c">C</option>
       
     </select>
     <p>{{val}}</p>
  </div>
  <script>
    var app=new Vue({
    	el:'#app',
    	data:{
    		
    	val:''
    	}
    })
  </script>
</body>
</html>
