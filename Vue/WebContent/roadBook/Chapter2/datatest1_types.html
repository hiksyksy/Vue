<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="style.css" >
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	
	<body>
		<h2>여러가지 데이터형을 표시하는 예제</h2>
		<div id="app">
			 <p>1. number 형 : {{ myNumber }}</p>
			 <p>2. string 형 : {{ myText }}</p>
			 <p>3. boolean 형 : {{ myBool }}</p>
		</div>

		<script>
			new Vue({
				el: '#app',
				data: {
					myNumber:12345,
					myText:'Hello!!!',
					myBool:true
				}
			})
		</script>
	</body>
</html>
