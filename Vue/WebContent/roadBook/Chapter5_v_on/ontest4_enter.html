<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="style.css" >
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	
	<body>
		<h2>[Enter] 키를 누르면 얼럿을 표시하는 예제</h2>
		<!-- 
		 형식) <input v-on:keyup.키수식자="메서드명">
		      키 수식자를 지정하지 않으면 아무키나 입력해도 메서드가 실행되어 버리게 되므로 특정 키를 입력했을 때만 반응하도록 키 수식자를 지정합니다.
		    하나) .enter
		   둘) .down
		   셋) .tab
		   넷) .delete
		  다섯).48 ~ 57(0~9)
		  여섯).65 ~ 90(A~Z)
		  
		  시스템 수식자
		  하나) .ctrl
		  둘)  .alt
		  셋) .meta (Windows는 [Windows]키, 맥 OS는 [command]키
		 -->
		<div id="app">
			<input v-on:keyup.enter="showAlert" v-model="myText">
			<p>{{ myText }}</p>
		</div>

		<script>
			new Vue({
				el: '#app',
				data: {
					myText: 'Hello!'
				},
				methods: {
					showAlert: function() {
						alert("Enter키를 눌렀습니다.");
					}				
				}
			})
		</script>
	</body>
</html>
